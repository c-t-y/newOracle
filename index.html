<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oracle main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="egghoverLeft" preload="auto" src="./assets/sounds/EGG HOVER 1.mp3"></audio>
    <audio id="egghoverRight" preload="auto" src="./assets/sounds/EGG HOVER 2.mp3"></audio>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
    <div onclick="modClick()" class="start-btn-outer">
      <div class="start-btn">
        <p>THE WOMB IS A PORTAL<br />TO ALL THINGS OTHER</p>
      </div>
    </div>

    <div class="embed-outer">
      <iframe
        width="400"
        height="285"
        src="https://www.youtube.com/embed/9RK0ZEUJ384"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="all-container">
      <div class="hand-left-outer">
        <div class="hand-left-img"><img src="./assets/handleft.png" /></div>
        <div class="egg-left-img">
          <a href="./oraclecards/index.html"><img id="eggleft" src="./assets/eggleft.png" /></a>
        </div>
        <div class="snake-icon-img">
          <a href="./manifesto/index.html"><img src="./assets/snakeicon.png" /></a>
        </div>
      </div>
      <div class="hand-right-outer">
        <div class="hand-right-img"><img src="./assets/handright.png" /></div>
        <div class="egg-right-img">
          <a href="./poem/index.html"><img id="eggright" src="./assets/eggright.png" /></a>
        </div>
      </div>
      <div onclick="embedVid()" class="mouth-gif">
        <img src="./assets/mouth-mover.gif" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
